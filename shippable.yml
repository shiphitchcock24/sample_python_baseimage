language: python
python:
  - 3.4
 # - 2.7

env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE

build:
  
  pre_ci_boot:
    image_name: drydock/u12pyt
    image_tag: tip
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al
    - pip install -r requirements.txt
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    - cp testresults2.xml  ./shippable/testresults
  
  on_success:
    - echo "build success"
  on_failure:
    - echo "build failed"
  
integrations:
  
  notifications:
    - integrationName: email
      type: email
      recipients: 
        - shiphitchcock2@gmail.com
        - vidya@shippable.com
      
      on_pull_request: always
      on_start: always
      on_success: always
      on_failure: always

    - integrationName: ship-slack
      type: slack
      recipients: 
        - "#hitchcock1-public"
        - pvt-channel
      
      on_start: always
      on_pull_request: always
      on_success: always
      on_failure: always
 
    - integrationName: irc
      type: irc
      recipients: 
        - "chat.freenode.net#test-cock"
        - "chat.freenode.net#hitchcok2-irc"
      
      on_start: always
      on_pull_request: always
      on_success: always  
      on_failure: always
